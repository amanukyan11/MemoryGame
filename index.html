<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="pageContainer">
      <header class="OG" id="header" ></header>
      <div class="contentWrapper">
      <!-- this is the start of content -->
        <div class="upperSection OG" id="panel">
          <h1>
            Light and Sound Memory Game
          </h1>

          <p>
            Welcome to the game! Repeat back the pattern by pressing buttons.
          </p>

          <div id="menu">
            <button id="startBtn"
                    class="menuBtn"
                  onclick="startGame()">
              Start
            </button>
            <button id="stopBtn"
                    class="hidden menuBtn"
                    onclick="stopGame()">
              Stop
            </button>
            <div class="dropdown"
               id = "numBtnsDropDown">
              <button id = "numBtn"
                      class="menuBtn">
                Button Count
              </button>

              <div class="btnDropDownList">
                <a id="4Btns" href="#">4 Buttons</a>
                <a id="5Btns" href="#">5 Buttons</a>
                <a id="6Btns" href="#">6 Buttons</a>
                <a id="7Btns" href="#">7 Buttons</a>
                <a id="8Btns" href="#">8 Buttons</a>
              </div>
            </div>
            <div class="dropdown"
               id = "GamemodeDropdown">
              <button id = "gamemodeBtn"
                      class="menuBtn">
                Gamemode Select
              </button>

              <div class="btnDropDownList">
                <a id="originalBtn" href="#">Original</a>
                <a id="pokemonBtn" href="#">Pok√©mon Black and White</a>
                <a id="digimonBtn" href="#">Digimon</a>
              </div>
            </div>
          </div>

        </div>
